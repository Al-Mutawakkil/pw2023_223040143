<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .pyramid-block {
        background-color: #3498db;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* align-content: center; */
        border: 0.5px solid #0d2231;
      }
      .row {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="pyramid-block">1</div>
    <div class="row">
      <div class="pyramid-block">2</div>
      <div class="pyramid-block">2</div>
    </div>
    <div class="row">
      <div class="pyramid-block">3</div>
      <div class="pyramid-block">3</div>
      <div class="pyramid-block">3</div>
    </div>
  </body>
</html>
